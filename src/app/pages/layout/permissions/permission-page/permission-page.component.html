<mat-tab-group>
  <mat-tab  *ngFor="let role of roles" label="{{role.name}}">
        <form [formGroup]="permissionForm" *ngIf="permissionForm">
          <mat-form-field class="select_permission" *ngFor="let key of getKeys(permissions)" [formGroupName]="role.name" >
            <mat-select placeholder="{{key}}" multiple formControlName="{{key}}">
              <mat-option *ngFor="let permission of permissions[key]" [value]="permission.id" aria-checked="true">{{permission.event}}: {{permission.permission_type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
  </mat-tab>
</mat-tab-group>
<button mat-raised-button  (click)="savePermissions()"> Save permissions </button>
