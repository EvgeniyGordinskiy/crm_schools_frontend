<div class="program-wrapper">
  <div class="program">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Beginners</mat-card-title>
        <mat-card-subtitle>June, 10 - August 21</mat-card-subtitle>
        <div class="card-header-buttons">
          <button mat-stroked-button class="mat-primary">
            <mat-icon>add</mat-icon>
            Add Class
          </button>
          <button mat-icon-button class="mat-primary">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="5" rows="2.2" rowHeight="100px">
          <mat-grid-tile [colspan] = "2" [rowspan] = "3" class="grey-border-right">
           <div class="card-content-title">
             <div class="inner-header">
               <span>Timetable</span>
             </div>
             <div class="carousel-custom">
               <button mat-button class="mat-primary" (click)="carouselToRight()"><mat-icon>keyboard_arrow_left</mat-icon></button>
               <div class="carousel-content">
                 <div class="inner-carousel-content"
                 [@carouselsMoves] = "timetableCarouselPosition">
                   <div class="carousel-content-item" *ngFor="let day of timetable">
                     <div class="day-number">
                       <span>{{day.number}}</span>
                     </div>
                     <div class="day-name">
                       <span>{{day.name}}</span>
                     </div>
                   </div>
                 </div>
               </div>
               <button mat-button class="mat-primary" (click)="carouselToLeft()"><mat-icon>keyboard_arrow_right</mat-icon></button>
             </div>
             <div class="card-content-lessons">
               <div class="card-content-lesson">
                 <mat-grid-list cols="5" rowHeight="40px">
                   <mat-grid-tile [colspan] = "1">
                     time
                   </mat-grid-tile>
                   <mat-grid-tile [colspan] = "3" >
                     <p>class name</p>
                     <br>
                     <p class="subtitle">
                     teacher
                     </p>
                   </mat-grid-tile>
                   <mat-grid-tile [colspan] = "1">
                     <button mat-button>
                       <mat-icon>edit</mat-icon>
                     </button>
                   </mat-grid-tile>
                 </mat-grid-list>
               </div>
             </div>
           </div>
          </mat-grid-tile>
          <mat-grid-tile [colspan] = "3" [rowspan] = "1.7" class="grey-border-bottom">
            <div class="card-content-title">
              <div class="inner-header">
                <span>Income</span>
              </div>
            </div>
          </mat-grid-tile>
          <mat-grid-tile [colspan] = "3" [rowspan] = "1">
            <div class="card-content-title">
              <div class="inner-header">
                <span>Students</span>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
