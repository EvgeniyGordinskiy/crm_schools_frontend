<mat-card class="auth-modal reset-password-auth-card" *ngIf="tokenWasChecked">
  <mat-card-header>
    <mat-card-title>Change your password</mat-card-title>
  </mat-card-header>
  <p class="sub-header">
    Please set new password and try don't forget this.
  </p>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <table cellspacing="0">
        <tr>
          <td>
            <span class="form-field-header">New Password</span>
            <mat-form-field>
              <input matInput
                     formControlName="password"
                     type="password"
                     name="password" required>
            </mat-form-field>
            <div
              *ngIf="!resetPasswordForm.get('password').valid && resetPasswordForm.get('password').touched"
              class="help-block">
              <span *ngIf="resetPasswordForm.get('password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <span class="form-field-header">Confirm Password</span>
            <mat-form-field>
              <input matInput
                     formControlName="confirm_password"
                     type="password"
                     name="confirm_password" required>
            </mat-form-field>
            <div
              *ngIf="!resetPasswordForm.get('confirm_password').valid && resetPasswordForm.get('confirm_password').touched"
              class="help-block">
              <span *ngIf="resetPasswordForm.get('confirm_password').errors['confirmedPassword']">Password do not match!</span>
              <span *ngIf="resetPasswordForm.get('confirm_password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <mat-card-actions>
          <button mat-raised-button
                  color="primary"
                  [disabled]="!resetPasswordForm.valid && resetPasswordForm.touched || !resetPasswordForm.touched
    ">Change Password</button>
        </mat-card-actions>
      </table>
    </form>
  </mat-card-content>
</mat-card>
