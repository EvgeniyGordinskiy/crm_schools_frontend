<mat-card *ngIf="tokenWasChecked">
  <mat-card-header>
    <mat-card-title>Reset password.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password"
                     formControlName="password"
                     type="password"
                     name="password" required>
            </mat-form-field>
            <div
              *ngIf="!resetPasswordForm.get('password').valid && resetPasswordForm.get('password').touched"
              class="help-block">
              <span *ngIf="resetPasswordForm.get('password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Confirm password"
                     formControlName="confirm_password"
                     type="password"
                     name="confirm_password" required>
            </mat-form-field>
            <div
              *ngIf="!resetPasswordForm.get('confirm_password').valid && resetPasswordForm.get('confirm_password').touched"
              class="help-block">
              <span *ngIf="resetPasswordForm.get('confirm_password').errors['confirmedPassword']">Password not confirmed!</span>
              <span *ngIf="resetPasswordForm.get('confirm_password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                [disabled]="!resetPasswordForm.valid && resetPasswordForm.touched || !resetPasswordForm.touched
    ">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
