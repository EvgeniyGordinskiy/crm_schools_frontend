<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="register()">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Name"
                     name="email"
                     formControlName="name"
              >
            </mat-form-field>
            <div
              *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
              class="help-block">
              <span *ngIf="signupForm.get('name').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Email"
                     name="email"
                     formControlName="email"
              >
            </mat-form-field>
            <div
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">
              <span *ngIf="signupForm.get('email').errors['email']">This email is invalid!</span>
              <span *ngIf="signupForm.get('email').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password"
                     formControlName="password"
                     type="password"
                     name="password" required>
            </mat-form-field>
            <div
              *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
              class="help-block">
              <span *ngIf="signupForm.get('password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Confirm password"
                     formControlName="confirm_password"
                     type="password"
                     name="confirm_password" required>
            </mat-form-field>
            <div
              *ngIf="!signupForm.get('confirm_password').valid && signupForm.get('confirm_password').touched"
              class="help-block">
              <span *ngIf="signupForm.get('confirm_password').errors['confirmedPassword']">Password not confirmed!</span>
              <span *ngIf="signupForm.get('confirm_password').errors['required']">This field is required!</span>
            </div>
          </td>
        </tr>
        <tr>
          <td class="float_right">
            <mat-checkbox #checkbox (change)="onClickedCheckBox(checkbox)" class="mat-primary">Create school</mat-checkbox>
          </td>
        </tr>
        <div *ngIf="addASchool === true">
          <h2>Create Gym</h2>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Gym Name"
                       name="gym_name"
                       formControlName="gym_name"
                >
              </mat-form-field>
              <div
                *ngIf="!signupForm.get('gym_name').valid && signupForm.get('gym_name').touched"
                class="help-block">
                <span *ngIf="signupForm.get('gym_name').errors['required_custom']">This field is required!</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Gym Description"
                       name="gym_description"
                       formControlName="gym_description"
                >
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Gym Address"
                       name="gym_address"
                       formControlName="gym_address"
                >
              </mat-form-field>
            </td>
          </tr>
        </div>
      </table>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                [disabled]="!signupForm.valid && signupForm.touched || !signupForm.touched
    ">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
