<mat-toolbar>
  <mat-toolbar-row class="first-header">
    <div class="first-header-content">
      <p *ngIf="schools.length === 1; else manySchools">{{schools[0].name}}</p>
      <ng-template #manySchools>
        <mat-select #schoolSelect onselect="onSelectedSchools(schoolSelect)" [value]="schools[0].id">
          <mat-option *ngFor="let school of schools" [value]="school.id">{{school.name}}</mat-option>
        </mat-select>
      </ng-template>
      <button mat-stroked-button class="mat-primary add-gym-button" (click)="openCreateModal()">
        <mat-icon>add</mat-icon>
        Add Gym
      </button>
      <div class="profile-details inline_block">
        <img src="https://picsum.photos/40/30">
        <span>
          {{name}}
        </span>
      </div>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>PricingHome</button>
        <button mat-menu-item>My Details</button>
        <button mat-menu-item>Pricing</button>
        <button mat-menu-item (click)="onLogout()">Logout</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="second-header">
  <app-main-menu></app-main-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
